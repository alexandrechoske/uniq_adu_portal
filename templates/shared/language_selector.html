<!-- Language Selector Component -->
<div class="language-selector" id="languageSelector">
    <button type="button" class="language-selector-button" id="languageSelectorButton">
        <span style="font-size: 1.2rem;">🌐</span>
        <span>Lang</span>
        <span class="mdi mdi-chevron-down"></span>
    </button>
    
    <div class="language-dropdown" id="languageDropdown">
        <a href="#" class="language-option" data-lang="pt-BR">
            <span style="font-size: 1.5rem;">🇧🇷</span>
            <span class="language-name">Português (Brasil)</span>
            <span class="mdi mdi-check check-icon" style="display: none;"></span>
        </a>
        <a href="#" class="language-option" data-lang="en-US">
            <span style="font-size: 1.5rem;">🇺🇸</span>
            <span class="language-name">English (US)</span>
            <span class="mdi mdi-check check-icon" style="display: none;"></span>
        </a>
    </div>
</div>
