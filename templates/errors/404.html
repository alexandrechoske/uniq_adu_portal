{% extends "base.html" %}

{% block title %}Página Não Encontrada - Portal Unique Aduaneira{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">Página Não Encontrada</h2>
        <p class="lead mb-4">
            A página que você está procurando não existe ou foi movida.
            Verifique o endereço e tente novamente.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar ao Início</a>
            <button onclick="history.back()" class="btn btn-secondary">Voltar</button>
        </div>
    </div>
</div>
{% endblock %}
