{% extends "base.html" %}

{% block title %}Página Não Encontrada - Portal UniSystem{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="max-w-md text-center p-8">
        <h1 class="text-8xl font-bold text-blue-500 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Página Não Encontrada</h2>
        <p class="text-lg text-gray-600 mb-6">
            A página que você está procurando não existe ou foi movida.
            Verifique o endereço e tente novamente.
        </p>
        <div class="flex justify-center gap-4">
            <a href="{{ url_for('index') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors">
                Voltar ao Início
            </a>
            <button onclick="history.back()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md transition-colors">
                Voltar
            </button>
        </div>
    </div>
</div>
{% endblock %}
