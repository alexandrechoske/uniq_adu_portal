<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga Encerrada - Unique Aduaneira</title>
    <link rel="icon" type="image/png" href="/static/medias/Logo_Unique.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --unique-primary: #6f42c1;
            --unique-dark: #5a32a3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .closed-container {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 550px;
        }
        
        .closed-icon {
            width: 100px;
            height: 100px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .closed-icon i {
            font-size: 3rem;
            color: white;
        }
        
        h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .closed-message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--unique-primary);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-voltar:hover {
            background: var(--unique-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
        }
    </style>
</head>
<body>
    <div class="closed-container">
        <div class="closed-icon">
            <i class="mdi mdi-briefcase-remove"></i>
        </div>
        
        <h1>Vaga Encerrada</h1>
        
        <p class="closed-message">
            Esta vaga já foi encerrada e não está mais recebendo candidaturas. 
            Confira outras oportunidades abertas em nosso portal de carreiras.
        </p>
        
        <a href="{{ url_for('carreiras.portal_vagas') }}" class="btn-voltar">
            <i class="mdi mdi-briefcase-search"></i>
            Ver Vagas Abertas
        </a>
    </div>
</body>
</html>
