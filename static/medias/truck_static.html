<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <!-- Sky Gradient -->
        <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:1" />
        </linearGradient>

        <!-- Asphalt Gradient -->
        <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2b2b2b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1f1f1f;stop-opacity:1" />
        </linearGradient>

        <!-- Truck Cab Gradient -->
        <linearGradient id="cabGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFCA28;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
        </linearGradient>

        <!-- Truck Box Gradient -->
        <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
        </linearGradient>

        <!-- Glass Gradient -->
        <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#0288D1;stop-opacity:0.9" />
        </linearGradient>

        <!-- Metal Wheel Gradient -->
        <radialGradient id="metalWheel" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="70%" style="stop-color:#B0BEC5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
        </radialGradient>

        <filter id="shadowBlur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="4" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="512" height="512" fill="url(#skyGrad)" />
    <!-- Floating clouds for depth -->
    <g fill="#FFFFFF" opacity="0.75">
        <path d="M60,90 Q80,70 110,80 T150,90 T190,80 Q210,100 190,120 T140,125 T90,120 Q70,105 60,90 Z">
            <animateTransform attributeName="transform" type="translate" dur="18s" repeatCount="indefinite" values="0,0;120,0;-40,0;0,0" />
        </path>
        <path d="M360,70 Q380,50 410,60 T450,70 T490,60 Q510,80 490,100 T440,105 T390,100 Q370,85 360,70 Z" opacity="0.6">
            <animateTransform attributeName="transform" type="translate" dur="20s" repeatCount="indefinite" values="0,0;-140,0;60,0;0,0" />
        </path>
    </g>

    <!-- Distant Hills -->
    <path d="M0,340 Q120,290 240,340 T420,330 T512,350 V400 H0 Z" fill="#C8E6C9" />
    <path d="M0,355 Q160,315 320,355 T512,340 V400 H0 Z" fill="#81C784" />

    <!-- Road -->
    <rect x="0" y="380" width="512" height="132" fill="url(#groundGrad)" />
    <!-- Lane markers -->
    <g stroke="#e2ba0a" stroke-width="6" stroke-linecap="round" opacity="0.8">
        <line x1="-60" y1="440" x2="60" y2="440">
            <animateTransform attributeName="transform" type="translate" dur="2s" repeatCount="indefinite" values="0,0;120,0" />
        </line>
        <line x1="120" y1="440" x2="240" y2="440">
            <animateTransform attributeName="transform" type="translate" dur="2s" repeatCount="indefinite" values="0,0;120,0" />
        </line>
        <line x1="300" y1="440" x2="420" y2="440">
            <animateTransform attributeName="transform" type="translate" dur="2s" repeatCount="indefinite" values="0,0;120,0" />
        </line>
        <line x1="480" y1="440" x2="600" y2="440">
            <animateTransform attributeName="transform" type="translate" dur="2s" repeatCount="indefinite" values="0,0;120,0" />
        </line>
    </g>

    <!-- Shadow under truck -->
    <ellipse cx="260" cy="410" rx="150" ry="12" fill="#000000" opacity="0.35" filter="url(#shadowBlur)" />

    <!-- TRUCK GROUP -->
    <g transform="translate(40, 160)">
        <animateTransform attributeName="transform" type="translate" dur="4.8s" repeatCount="indefinite" values="40,160;44,156;36,164;40,160" />

        <!-- Cargo Box -->
        <rect x="0" y="20" width="280" height="180" rx="5" fill="url(#boxGrad)" stroke="#BDBDBD" stroke-width="1" />
        <!-- Box Details -->
        <rect x="0" y="190" width="280" height="10" fill="#CFD8DC" /> <!-- Bottom trim -->
        <rect x="0" y="20" width="280" height="10" fill="#CFD8DC" /> <!-- Top trim -->
        <path d="M140,30 V190 M20,30 V190 M260,30 V190" stroke="#E0E0E0" stroke-width="2" />

        <!-- Box Logo Placeholder -->
        <circle cx="140" cy="110" r="40" fill="#E1F5FE" />
        <path d="M125,110 L140,125 L160,95" fill="none" stroke="#039BE5" stroke-width="6" stroke-linecap="round"
            stroke-linejoin="round">
            <animate attributeName="stroke-dashoffset" dur="2.5s" repeatCount="indefinite" values="0;-24;0" />
        </path>

        <!-- Chassis -->
        <rect x="20" y="200" width="360" height="20" rx="2" fill="#37474F" />
        <rect x="280" y="180" width="10" height="20" fill="#37474F" /> <!-- Connector -->

        <!-- Cabin -->
        <path d="M290,200 H400 A10,10 0 0,0 410,190 V120 L380,60 H290 V200 Z" fill="url(#cabGrad)" />

        <!-- Cabin Window -->
        <path d="M295,70 H370 L395,120 H295 V70 Z" fill="url(#glassGrad)">
            <animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="1;0.85;1" />
        </path>
        <!-- Window Reflection -->
        <path d="M300,75 L320,75 L300,115 Z" fill="#FFFFFF" opacity="0.3" />
        <path d="M330,75 L340,75 L320,115 Z" fill="#FFFFFF" opacity="0.3" />

        <!-- Cabin Door Outline -->
        <path d="M330,125 V190" stroke="#E65100" stroke-width="1" />
        <rect x="335" y="150" width="15" height="4" rx="1" fill="#3E2723" /> <!-- Handle -->

        <!-- Bumper -->
        <path d="M390,200 H415 A5,5 0 0,1 420,205 V215 A5,5 0 0,1 415,220 H390 V200 Z" fill="#546E7A" />

        <!-- Speed lines -->
        <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.55">
            <line x1="-40" y1="185" x2="60" y2="185">
                <animate attributeName="x1" dur="0.9s" repeatCount="indefinite" values="-40;-90" />
                <animate attributeName="x2" dur="0.9s" repeatCount="indefinite" values="60;10" />
            </line>
            <line x1="-60" y1="210" x2="40" y2="210">
                <animate attributeName="x1" dur="1.1s" repeatCount="indefinite" values="-60;-130" />
                <animate attributeName="x2" dur="1.1s" repeatCount="indefinite" values="40;-30" />
            </line>
        </g>

        <!-- Headlight -->
        <path d="M400,170 H410 V185 H400 Z" fill="#FFF9C4">
            <animate attributeName="opacity" dur="1.2s" repeatCount="indefinite" values="1;0.6;1" />
        </path>
        <path d="M410,170 A5,5 0 0,1 410,185 Z" fill="#FFF176">
            <animate attributeName="opacity" dur="1.2s" repeatCount="indefinite" values="1;0.4;1" />
        </path>

        <!-- Wheels (Rubber Tires) -->
        <!-- Rear Wheel Group -->
        <g transform="translate(80, 220)">
            <g>
                <circle cx="0" cy="0" r="35" fill="#212121" /> <!-- Tire -->
                <circle cx="0" cy="0" r="20" fill="#90A4AE" /> <!-- Rim -->
                <circle cx="0" cy="0" r="8" fill="#546E7A" /> <!-- Hub -->
                <!-- Lug nuts -->
                <circle cx="0" cy="-12" r="2" fill="#CFD8DC" />
                <circle cx="10" cy="-6" r="2" fill="#CFD8DC" />
                <circle cx="10" cy="6" r="2" fill="#CFD8DC" />
                <circle cx="0" cy="12" r="2" fill="#CFD8DC" />
                <circle cx="-10" cy="6" r="2" fill="#CFD8DC" />
                <circle cx="-10" cy="-6" r="2" fill="#CFD8DC" />
                <animateTransform attributeName="transform" type="rotate" dur="1.4s" repeatCount="indefinite" values="0 0 0;360 0 0" />
            </g>
        </g>

        <!-- Front Wheel Group -->
        <g transform="translate(340, 220)">
            <g>
                <circle cx="0" cy="0" r="35" fill="#212121" /> <!-- Tire -->
                <circle cx="0" cy="0" r="20" fill="#90A4AE" /> <!-- Rim -->
                <circle cx="0" cy="0" r="8" fill="#546E7A" /> <!-- Hub -->
                <!-- Lug nuts -->
                <circle cx="0" cy="-12" r="2" fill="#CFD8DC" />
                <circle cx="10" cy="-6" r="2" fill="#CFD8DC" />
                <circle cx="10" cy="6" r="2" fill="#CFD8DC" />
                <circle cx="0" cy="12" r="2" fill="#CFD8DC" />
                <circle cx="-10" cy="6" r="2" fill="#CFD8DC" />
                <circle cx="-10" cy="-6" r="2" fill="#CFD8DC" />
                <animateTransform attributeName="transform" type="rotate" dur="1.4s" repeatCount="indefinite" values="0 0 0;360 0 0" />
            </g>
        </g>

        <!-- Road spray hint -->
        <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.4">
            <line x1="90" y1="245" x2="60" y2="260">
                <animate attributeName="x1" dur="0.8s" repeatCount="indefinite" values="90;70;90" />
                <animate attributeName="x2" dur="0.8s" repeatCount="indefinite" values="60;40;60" />
            </line>
            <line x1="350" y1="245" x2="380" y2="260">
                <animate attributeName="x1" dur="0.8s" repeatCount="indefinite" values="350;370;350" />
                <animate attributeName="x2" dur="0.8s" repeatCount="indefinite" values="380;400;380" />
            </line>
        </g>

    </g>

    <!-- Foreground Grass/Detail -->
    <path d="M0,480 Q50,470 100,480 T200,485 T300,480 T512,485 V512 H0 Z" fill="#4CAF50" opacity="0.8" />
    <path d="M40,480 L45,465 L50,480 Z" fill="#388E3C" />
    <path d="M450,485 L455,470 L460,485 Z" fill="#388E3C" />

</svg>
